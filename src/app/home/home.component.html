<form [formGroup]="tableForm" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center m-3">
    <div class="col-4">
      <div class="input-group">
        <span class="input-group-text">Nombre des lignes:</span>
        <input type="number" aria-label="lignes" class="form-control" formControlName="lignes">
      </div>
    </div>
    <div class="col-4">
      <div class="input-group">
        <span class="input-group-text">Nombre des colonnes:</span>
        <input type="number" aria-label="Colonnes" class="form-control" min="1" max="5" formControlName="colonnes">
      </div>
    </div>
  </div>
  <div class="d-grid justify-content-center">
    <button class="btn btn-primary mt-2" type="submit" [disabled]="!tableForm.valid">Submit</button>
  </div>
</form>
<div class="row justify-content-center m-3" *ngFor="let ligne of lignes">
  <div class="col-2 card bg-light p-5" *ngFor="let colonne of colonnes" [style.color]="" ]="" (click)="openDialog()">

    <!--        <input class="col-{{myColor}}border border-secondary " *ngFor="let tile of tiles">-->
    <!--    </mat-grid-list>-->
  </div>
</div>
