<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<section id="LoginForm">
  <div class="container-lg">
    <div class="row justify-content-center my-5 p-5">
      <div class="col-lg-6 card bg-light p-5 ">
        <h1 class="text-center fs-2 mt-2">Log in and Start playing</h1>
        <form [formGroup]="loginForm" (ngSubmit)="userLogin(this.loginForm.value.username,this.loginForm.value.password)">
          <label for="username" class="form-label mt-0">Email</label>
          <div class="form-group input-group mb-0">
            <span class="input-group-text">
              <i class="bi bi-at"></i>
            </span>
            <input type="email" name="username" [ngClass]="{'is-invalid':loginForm.controls.username.touched && loginForm.controls.username.errors}" class="form-control" id="username" placeholder="Username" formControlName="username">
          </div>
          <div class="text-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors">
            <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.['required']">* required:true</div>
            <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.['email']">* email : false</div>
          </div>
          <label for="password" class="form-label mt-2">Password</label>
          <div class="form-group input-group mb-0">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input [type]="showPassword ? 'text' : 'password' " name="Password" [ngClass]="{'is-invalid':loginForm.controls.password.touched && loginForm.controls.password.errors}" class="form-control" id="password" placeholder="Password" formControlName="password">
            <span class="input-group-text bg-light">
              <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }} "(click)='showHidePassword()'></i>
            </span>
          </div>
          <div class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors">
            <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.['required']">* required:true</div>
          </div>
          <div class="d-grid justify-content-center">
            <button class="btn btn-primary mt-2" type="submit" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
